name: website

on:
  push:
  workflow_dispatch:


jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    name: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          destination_dir: ./
