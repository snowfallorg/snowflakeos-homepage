<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/snowflakeos-logo.svg" />
    <title>SnowflakeOS</title>
    <meta name="description" content="SnowflakeOS is a NixOS based Linux distribution focused on beginner friendliness and ease of use.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head bg">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container px-1">
                    <div class="navbar-brand">
                        <h1 class="title is-2 m-2 has-text-white">
                            <img alt="SnowflakeOS logo" src="assets/snowflakeos-logo.svg"
                                style="display: inline; vertical-align: -30%; width: 1.5em;" />
                            <span>SnowflakeOS</span>
                        </h1>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="button is-white is-outlined is-fullwidth"
                                href="https://github.com/snowflakelinux">
                                <span class="icon">
                                    <i class="mdi mdi-github"></i>
                                </span>
                                <strong>GitHub</strong>
                            </a>
                        </div>
                        <div class="navbar-item">
                            <a class="button is-white is-outlined is-fullwidth" href="https://discord.gg/6rWNMmdkgT">
                                <span class="icon">
                                    <i class="mdi mdi-discord"></i>
                                </span>
                                <strong>Discord</strong>
                            </a>
                        </div>
                        <div class="navbar-item">
                            <a class="button is-white is-outlined is-fullwidth" href="https://matrix.to/#/#snowflakeos:matrix.org">
                                <span class="icon">
                                    <i class="mdi mdi-message"></i>
                                </span>
                                <strong>Matrix</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-mobile is-centered pb-5">
                    <div class="column is-full-desktop">
                        <h1 class="title is-1 has-text-white">Simple, Immutable, Reproducible</h1>
                        <p class="is-1 has-text-white">SnowflakeOS is a <a href="https://nixos.org">NixOS</a> based Linux distribution focused on
                            beginner friendliness and ease of use.</p>
                    </div>
                </div>
                <div class="column is-centered">
                    <figure class="image pb-5">
                        <img alt="SnowflakeOS desktop" style="border-radius: 15px;" src="assets/snowflakeos.png" />
                    </figure>
                    <div class="pb-3">
                        <a class="button is-large is-link is-rounded"
                            href="https://sourceforge.net/projects/snowflakeos/files/snowflakeos-unstable-x86_64-linux.iso/download">
                            <span class="icon">
                                <i class="mdi mdi-download"></i>
                            </span>
                            <strong>Alpha Download</strong>
                        </a>
                    </div>
                    <p class="has-text-white">Not yet ready for daily use!</p>
                </div>
            </div>
        </div>


<footer class="footer bg">
            <div class="content has-text-centered">
                <p>
                    <strong class="has-text-white">SnowflakeOS</strong>
                </p>
                <!-- footer links into one singular <div> class -->
                <div class="footer-links columns is-centered">
                    <a href="https://github.com/snowflakelinux">GitHub</a>
                    <a href="https://discord.gg/6rWNMmdkgT">Discord</a>
                    <a href="https://matrix.to/#/#snowflakeos:matrix.org" target="_blank" rel="noreferrer noopener">Matrix chat</a>
                    <a href="https://twitter.com/snowflakelinux" target="_blank" rel="noreferrer noopener">Twitter</a>
                    <a href="https://floss.social/@snowflakelinux" target="_blank" rel="me">Mastodon</a>
                    <a href="https://github.com/snowflakelinux/snowflakeos-homepage" target="_blank" rel="noreferrer noopener">Source</a>
                </div>
            </div>
        </footer>

    </section>
</body>

</html>
